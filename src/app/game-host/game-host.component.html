<div class="current-points">
    <img src="/assets/puntos.png" alt="" >
    <p>{{this.moderador.runningCount}}</p>
</div>

<div class="dashboard">
    <div class="puntos">
        <h2>{{moderador.team0Points}}</h2>
    </div>
    <div class="pregunta">
        <p>
            {{selectedQuestion?.enunciacion}}
        </p>
        <div class="contenedor-respuestas">
            <div class="respuesta" *ngFor="let respuesta of selectedQuestion?.respuestas">
                <app-answer [respuesta]="respuesta"></app-answer>
            </div>
        </div>
    </div>
    <div class="puntos">
        <h2>{{moderador.team1Points}}</h2>
    </div>

</div>

<div class="strike-container">
    <div  class="strike"><div *ngIf="moderador.xCount >= 1">X</div></div>
    <div  class="strike"><div *ngIf="moderador.xCount >= 2">X</div></div>
    <div  class="strike"><div *ngIf="moderador.xCount >= 3">X</div></div>
    <div  class="strike" *ngIf="moderador.xCount >= 3"><div *ngIf="moderador.xCount >= 4">X</div></div>

</div>

<button (click)="getNextQuestion()"> Next </button>
<button (click)="resetGame()"> Reset</button>
<button (click)="incrementStrikeCount()"> Strike</button>
<button (click)="addPoints(0)"> Team 1</button>
<button (click)="addPoints(1)"> Team 2</button>
<button *ngFor="let respuesta of selectedQuestion?.respuestas; index as i" (click)="revealAnswer(i)">{{i + 1}}</button>
